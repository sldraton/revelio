<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Shenelae Loreece Raton">
    <meta name="description" content="Portfolio Thank You Page">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/SR_logo.png" type="image/x-icon">
    <title>Shen &middot; Portfolio</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="./styles/thanks.css">
  </head>
  <body>
    <div class="container-fluid d-flex flex-column h-100 align-items-center justify-content-center">
      <div class="owl-sending p-2">
        <div class="owl-box justify-content-end">
          <img src="./assets/thanks/owl-post.png" alt="owl carrying a mail" class="owl-img">
        </div>
        <div>
          <img src="./assets/thanks/castle.png" alt="castle" class="castle-img">
        </div>
      </div>
      <div class="container-fluid d-flex flex-column text-center align-items-center justify-content-center">
        <div>
          <div class="d-flex justify-content-center py-3">
          <div class="checkmark pt-3">&#10003;</div>
        </div>

        <div>
          <p class="message-header text-center">Message Received Successfully!</p>
        </div>

        <div class="text-center">
          <p class="message-more m-0">Thank you for reaching out!</p>
          <p class="message-more m-0">I appreciate your interest and will review your message, aiming to reply within 24-48 hours.</p>
        </div>

        <div class="pt-3 pb-5 text-center">
          <a href="https://sldraton.github.io/revelio/index.html?#contact" class="go-back-btn">&#8678;  Return to Portfolio</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
